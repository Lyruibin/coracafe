<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Diary</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Microsoft YaHei", sans-serif;
      min-height: 100vh;
      overflow-y: auto;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      transition: background-image 1s ease-in-out;
      background-image: url('day.jpg');
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 32px;
      margin-bottom: 20px;
    }
    .current-time {
      text-align: center;
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 250px;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 18px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
      box-sizing: border-box;
    }
    .file-upload-wrapper {
      text-align: center;
      margin-bottom: 20px;
    }
    #imageUpload {
      display: none;
    }
    .custom-upload-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .custom-upload-button:hover {
      background-color: #1976D2;
    }
    button {
      display: block;
      margin: 0 auto;
      padding: 12px 40px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .preview {
      margin-top: 20px;
    }
    .entry {
      margin-top: 30px;
      padding: 20px;
      border-radius: 5px;
      background-color: #f9f9f9;
      font-size: 18px;
      line-height: 1.6;
    }
    .date {
      color: #888;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .history {
      margin-top: 40px;
    }
    .history h2 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      color: #444;
    }
    .history-entry {
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 5px;
      background-color: #fff;
      position: relative;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .history-entry:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
       .delete-entry {
      position: absolute;
      top: 8px;
      right: 8px;
      background: none; /* å®Œå…¨é€æ˜èƒŒæ™¯ */
      color: #aaa;     /* é»˜è®¤æµ…ç°è‰² */
      border: none;
      font-size: 20px; /* é€‚å½“æ”¾å¤§å‰å· */
      cursor: pointer;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: all 0.2s ease;
      padding: 0;
      font-weight: bold;
      border-radius: 0; /* å»é™¤åœ†è§’ */
      box-shadow: none !important; /* å»é™¤æ‰€æœ‰é˜´å½± */
    }

    .history-entry:hover .delete-entry {
      opacity: 1;
    }

    .delete-entry:hover {
      color: #ff0000;  /* æ‚¬åœå˜çº¢ */
      transform: scale(1.3); /* æ”¾å¤§æ•ˆæœ */
      background: none !important; /* ç¡®ä¿æ— èƒŒæ™¯ */
    }

    .delete-entry:active {
      transform: scale(1.1); /* ç‚¹å‡»æ—¶è½»å¾®ç¼©å° */
    }

    .delete-entry:active {
      transform: scale(1.1);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .history-entry {
      animation: fadeIn 0.5s ease forwards;
    }
    .no-entries {
      text-align: center;
      color: #888;
      font-style: italic;
      padding: 20px;
    }
    
    /* ç»Ÿä¸€å›¾ç‰‡æ ·å¼ */
    .preview img,
    .entry img,
    .history-entry img {
      max-width: 80%;
      height: auto;
      border-radius: 5px;
      margin: 20px auto;
      display: block;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js" defer></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js" defer></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js" defer></script>

</head>

<body>
  <div class="container">
    <h1>Our Diary</h1>
    <div class="current-time" id="currentTime"></div>

    <textarea id="diaryText" placeholder="Write your thoughts here..."></textarea>

    <div class="file-upload-wrapper">
      <label class="custom-upload-button" for="imageUpload">Upload Image</label>
      <input type="file" id="imageUpload" accept="image/*" />
    </div>

    <button onclick="saveDiary()">Save Entry</button>

    <div class="preview" id="preview"></div>
    <div class="entry" id="entry"></div>

    <div class="history">
      <h2>Previous Entries</h2>
      <div id="historyContainer">
        <div class="no-entries">No entries yet. Write your first diary entry!</div>
      </div>
    </div>

    <div class="audio-player">
      <audio id="bgMusic" autoplay loop>
        <source src="chiikawa.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

<script>
  window.addEventListener('load', () => {
    // ç”Ÿæˆæˆ–è¯»å–ç”¨æˆ·å”¯ä¸€IDï¼Œç”¨äºæ ‡è¯†â€œæˆ‘â€çš„æ—¥è®°
    let userId = localStorage.getItem('ourDiaryUserId');
    if (!userId) {
      userId = 'user_' + Math.random().toString(36).slice(2);
      localStorage.setItem('ourDiaryUserId', userId);
    }

    // Firebaseé…ç½®åŠåˆå§‹åŒ–
    const firebaseConfig = {
      apiKey: "AIzaSyAao88QzAfUPEU1jxNwjIunede0WZ3cBno",
      authDomain: "ourdiary-117423.firebaseapp.com",
      databaseURL: "https://ourdiary-117423-default-rtdb.firebaseio.com",
      projectId: "ourdiary-117423",
      storageBucket: "ourdiary-117423.firebasestorage.app",
      messagingSenderId: "148436874427",
      appId: "1:148436874427:web:0c81e491e49658a339259e",
      measurementId: "G-9GB2EEKHF8"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const analytics = firebase.analytics();
    const db = firebase.database();

    // æ›´æ–°å½“å‰æ—¶é—´ä¸èƒŒæ™¯
    function updateCurrentTimeAndBackground() {
      try {
        const now = new Date();
        const utcHours = now.getUTCHours();
        const timeStr = now.toUTCString();
        document.getElementById('currentTime').textContent = 'ğŸ•’ Current Time (UTC): ' + timeStr;

        const isDay = utcHours >= 6 && utcHours < 18;
        document.body.style.backgroundImage = isDay ? "url('day.jpg')" : "url('night.jpg')";
      } catch (e) {
        console.error("Error updating time/background:", e);
      }
    }

    // æ˜¾ç¤ºå½“å‰æ¡ç›®
    function displayCurrentEntry(entry) {
      const entryDiv = document.getElementById('entry');
      const dateHTML = `<div class="date">ğŸ“… ${entry.date}</div>`;
      const entryHTML = `<p>${entry.text.replace(/\n/g, '<br>')}</p>`;
      let imageHTML = '';
      if (entry.image) {
        imageHTML = `<img src="${entry.image}" alt="Diary Image">`;
      }
      entryDiv.innerHTML = dateHTML + entryHTML + imageHTML;
    }

    // åŠ è½½å¹¶æ¸²æŸ“æ‰€æœ‰æ—¥è®°æ¡ç›®ï¼ˆå®æ—¶ç›‘å¬Firebaseæ•°æ®åº“ï¼‰
    function loadHistory() {
      const historyContainer = document.getElementById('historyContainer');
      db.ref('diaryEntries').orderByChild('timestamp').on('value', snapshot => {
        const data = snapshot.val();
        if (!data) {
          historyContainer.innerHTML = '<div class="no-entries">No entries yet. Write your first diary entry!</div>';
          return;
        }
        // è½¬æ¢å¯¹è±¡ä¸ºæ•°ç»„å¹¶å€’åºï¼ˆæœ€æ–°æ’å‰ï¼‰
        const entries = Object.entries(data)
          .map(([key, val]) => ({ key, ...val }))
          .sort((a, b) => b.timestamp - a.timestamp);

        let historyHTML = '';
        entries.forEach(entry => {
          const imageHTML = entry.image ? `<img src="${entry.image}" alt="Diary Image">` : '';
          // åªæœ‰ä½œè€…è‡ªå·±èƒ½çœ‹åˆ°åˆ é™¤æŒ‰é’®
          const showDelete = entry.userId === userId;
          historyHTML += `
            <div class="history-entry" data-key="${entry.key}">
              ${showDelete ? `<button class="delete-entry" onclick="deleteEntry('${entry.key}')" title="Delete this entry">Ã—</button>` : ''}
              <div class="date">ğŸ“… ${entry.date}</div>
              <p>${entry.text.replace(/\n/g, '<br>')}</p>
              ${imageHTML}
            </div>
          `;
        });

        historyContainer.innerHTML = historyHTML;
      });
    }

    // åˆ é™¤Firebaseæ•°æ®åº“ä¸­çš„æ¡ç›®
    window.deleteEntry = function(key) {
      if (confirm('Are you sure you want to delete this entry?')) {
        db.ref('diaryEntries/' + key).remove().catch(err => {
          alert('Failed to delete entry: ' + err.message);
        });
      }
    };

    // ä¿å­˜æ—¥è®°æ¡ç›®åˆ°Firebase
    function saveDiary() {
      try {
        const text = document.getElementById('diaryText').value.trim();
        const fileInput = document.getElementById('imageUpload');
        const previewDiv = document.getElementById('preview');

        if (!text) {
          alert('Please enter some text before saving');
          return;
        }

        const now = new Date();
        const dateStr = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
        const timestamp = now.getTime();

        const newEntry = {
          text: text,
          date: dateStr,
          timestamp: timestamp,
          image: null,
          userId: userId
        };

        if (fileInput.files && fileInput.files[0]) {
          const reader = new FileReader();
          reader.onload = function(e) {
            newEntry.image = e.target.result;
            previewDiv.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
            completeSave(newEntry);
          };
          reader.onerror = function() {
            alert('Error reading image file');
            completeSave(newEntry); // å³ä½¿å›¾ç‰‡è¯»å–å¤±è´¥ä¹Ÿä¿å­˜æ–‡æœ¬
          };
          reader.readAsDataURL(fileInput.files[0]);
        } else {
          completeSave(newEntry);
        }
      } catch (e) {
        console.error("Error saving diary:", e);
        alert('An error occurred while saving your entry');
      }
    }

    // å…·ä½“ä¿å­˜æ“ä½œï¼šå†™å…¥Firebase
    function completeSave(entry) {
      db.ref('diaryEntries').push(entry)
        .then(() => {
          // æ¸…ç©ºè¾“å…¥æ¡†å’Œæ–‡ä»¶
          document.getElementById('diaryText').value = '';
          document.getElementById('imageUpload').value = '';
          document.getElementById('preview').innerHTML = '';
          displayCurrentEntry(entry);
        })
        .catch(e => {
          alert('Failed to save entry: ' + e.message);
        });
    }

    // ç»‘å®šå…¨å±€å‡½æ•°ä¾›æŒ‰é’®è°ƒç”¨
    window.saveDiary = saveDiary;

    // åˆå§‹åŒ–
    updateCurrentTimeAndBackground();
    setInterval(updateCurrentTimeAndBackground, 1000);
    loadHistory();

    // éŸ³ä¹è‡ªåŠ¨æ’­æ”¾å¤„ç†
    const music = document.getElementById('bgMusic');
    const tryPlay = () => {
      music.play().catch(() => {});
    };
    document.body.addEventListener('click', tryPlay, { once: true });
  });
</script>

</body>
</html>
