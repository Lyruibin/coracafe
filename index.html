<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Diary</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Microsoft YaHei", sans-serif;
      min-height: 100vh;
      overflow-y: auto;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      transition: background-image 1s ease-in-out;
      background-image: url('day.jpg');
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 32px;
      margin-bottom: 20px;
    }
    .current-time {
      text-align: center;
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 250px;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 18px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
      box-sizing: border-box;
    }
    .file-upload-wrapper {
      text-align: center;
      margin-bottom: 20px;
    }
    #imageUpload {
      display: none;
    }
    .custom-upload-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .custom-upload-button:hover {
      background-color: #1976D2;
    }
    button {
      display: block;
      margin: 0 auto;
      padding: 12px 40px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .preview {
      margin-top: 20px;
    }
    .entry {
      margin-top: 30px;
      padding: 20px;
      border-radius: 5px;
      background-color: #f9f9f9;
      font-size: 18px;
      line-height: 1.6;
    }
    .date {
      color: #888;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .history {
      margin-top: 40px;
    }
    .history h2 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      color: #444;
    }
    .history-entry {
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 5px;
      background-color: #fff;
      position: relative;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .history-entry:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .delete-entry {
      position: absolute;
      top: 8px;
      right: 8px;
      background: none;
      color: #aaa;
      border: none;
      font-size: 20px;
      cursor: pointer;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: all 0.2s ease;
      padding: 0;
      font-weight: bold;
      border-radius: 0;
      box-shadow: none !important;
    }
    .history-entry:hover .delete-entry {
      opacity: 1;
    }
    .delete-entry:hover {
      color: #ff0000;
      transform: scale(1.3);
      background: none !important;
    }
    .delete-entry:active {
      transform: scale(1.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .history-entry {
      animation: fadeIn 0.5s ease forwards;
    }
    .no-entries {
      text-align: center;
      color: #888;
      font-style: italic;
      padding: 20px;
    }
    .preview img,
    .entry img,
    .history-entry img {
      max-width: 80%;
      height: auto;
      border-radius: 5px;
      margin: 20px auto;
      display: block;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .audio-controls {
      text-align: center;
      margin-top: 20px;
    }
    .audio-controls button {
      display: inline-block;
      padding: 8px 16px;
      margin: 0 5px;
      background-color: #2196F3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Our Diary</h1>
    <div class="current-time" id="currentTime"></div>

    <textarea id="diaryText" placeholder="Write your thoughts here..."></textarea>

    <div class="file-upload-wrapper">
      <label class="custom-upload-button" for="imageUpload">Upload Image</label>
      <input type="file" id="imageUpload" accept="image/*">
    </div>

    <button onclick="saveDiary()">Save Entry</button>

    <div class="preview" id="preview"></div>
    <div class="entry" id="entry"></div>

    <div class="history">
      <h2>Previous Entries</h2>
      <div id="historyContainer">
        <div class="no-entries">No entries yet. Write your first diary entry!</div>
      </div>
    </div>

    <div class="audio-controls">
      <button id="playBtn">Play Music</button>
      <button id="pauseBtn">Pause Music</button>
    </div>
    <audio id="bgMusic" loop>
      <source src="chiikawa.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    // ÂàùÂßãÂåñÊ£ÄÊü•
    document.addEventListener('DOMContentLoaded', function() {
      // Á°Æ‰øùlocalStorageÊúâÂàùÂßãÂåñÊï∞ÊçÆ
      if (!localStorage.getItem('diaryEntries')) {
        localStorage.setItem('diaryEntries', JSON.stringify([]));
      }
      
      updateCurrentTimeAndBackground();
      loadHistory();
      
      // ÊØèÁßíÊõ¥Êñ∞Êó∂Èó¥
      setInterval(updateCurrentTimeAndBackground, 1000);
      
      // Èü≥‰πêÊéßÂà∂
      const music = document.getElementById('bgMusic');
      document.getElementById('playBtn').addEventListener('click', () => {
        music.play().catch(e => console.log("Playback failed:", e));
      });
      document.getElementById('pauseBtn').addEventListener('click', () => {
        music.pause();
      });
    });

    // Êõ¥Êñ∞Êó∂Èó¥Âπ∂Ê†πÊçÆÊ†ºÊûóÂ∞ºÊ≤ªÊó∂Èó¥ÂàáÊç¢ËÉåÊôØÂõæ
    function updateCurrentTimeAndBackground() {
      try {
        const now = new Date();
        const utcHours = now.getUTCHours();
        const timeStr = now.toUTCString();
        document.getElementById('currentTime').textContent = 'üïí Current Time (UTC): ' + timeStr;

        // Ê†πÊçÆUTCÊó∂Èó¥ËÆæÁΩÆÁôΩÂ§©ÊàñÂ§úÊôöËÉåÊôØÂõæÔºà6~18ÁÇπ‰∏∫ÁôΩÂ§©Ôºâ
        const isDay = utcHours >= 6 && utcHours < 18;
        document.body.style.backgroundImage = isDay
          ? "url('day.jpg')"
          : "url('night.jpg')";
      } catch (e) {
        console.error("Error updating time/background:", e);
      }
    }

    // ‰øùÂ≠òÊó•ËÆ∞ÂÜÖÂÆπÂíåÂõæÁâáÈ¢ÑËßà
    function saveDiary() {
      try {
        const text = document.getElementById('diaryText').value.trim();
        const fileInput = document.getElementById('imageUpload');
        const previewDiv = document.getElementById('preview');

        if (!text) {
          alert('Please enter some text before saving');
          return;
        }

        const now = new Date();
        const dateStr = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
        const timestamp = now.getTime();
        
        const newEntry = {
          text: text,
          date: dateStr,
          timestamp: timestamp,
          image: null
        };

        // Â§ÑÁêÜÂõæÁâá‰∏ä‰º†
        if (fileInput.files && fileInput.files[0]) {
          const reader = new FileReader();
          reader.onload = function(e) {
            newEntry.image = e.target.result;
            
            // ÊòæÁ§∫È¢ÑËßà
            previewDiv.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
            
            completeSave(newEntry);
          };
          reader.onerror = function() {
            alert('Error reading image file');
            completeSave(newEntry);
          };
          reader.readAsDataURL(fileInput.files[0]);
        } else {
          completeSave(newEntry);
        }
      } catch (e) {
        console.error("Error saving diary:", e);
        alert('An error occurred while saving your entry');
      }
    }

    // ÂÆåÊàê‰øùÂ≠ò
    function completeSave(entry) {
      try {
        let entries = JSON.parse(localStorage.getItem('diaryEntries'));
        entries.unshift(entry);
        localStorage.setItem('diaryEntries', JSON.stringify(entries));
        
        // Ê∏ÖÁ©∫Ë°®Âçï
        document.getElementById('diaryText').value = '';
        document.getElementById('imageUpload').value = '';
        
        // ÊòæÁ§∫ÊúÄÊñ∞Êù°ÁõÆÂπ∂Âà∑Êñ∞ÂéÜÂè≤
        displayCurrentEntry(entry);
        loadHistory();
      } catch (e) {
        console.error("Error saving to localStorage:", e);
        alert('Failed to save your entry');
      }
    }

    // ÊòæÁ§∫ÂΩìÂâçÊù°ÁõÆ
    function displayCurrentEntry(entry) {
      const entryDiv = document.getElementById('entry');
      const dateHTML = `<div class="date">üìÖ ${entry.date}</div>`;
      const entryHTML = `<p>${entry.text.replace(/\n/g, '<br>')}</p>`;
      
      let imageHTML = '';
      if (entry.image) {
        imageHTML = `<img src="${entry.image}" alt="Diary Image">`;
      }
      
      entryDiv.innerHTML = dateHTML + entryHTML + imageHTML;
    }

    // Âä†ËΩΩÂéÜÂè≤ËÆ∞ÂΩï
    function loadHistory() {
      try {
        const historyContainer = document.getElementById('historyContainer');
        const entries = JSON.parse(localStorage.getItem('diaryEntries'));
        
        if (!entries || entries.length === 0) {
          historyContainer.innerHTML = '<div class="no-entries">No entries yet. Write your first diary entry!</div>';
          return;
        }
        
        let historyHTML = '';
        entries.forEach(entry => {
          const imageHTML = entry.image 
            ? `<img src="${entry.image}" alt="Diary Image">` 
            : '';
          
          historyHTML += `
            <div class="history-entry" data-timestamp="${entry.timestamp}">
              <button class="delete-entry" onclick="deleteEntry(${entry.timestamp})" title="Delete this entry">√ó</button>
              <div class="date">üìÖ ${entry.date}</div>
              <p>${entry.text.replace(/\n/g, '<br>')}</p>
              ${imageHTML}
            </div>
          `;
        });
        
        historyContainer.innerHTML = historyHTML;
      } catch (e) {
        console.error("Error loading history:", e);
        historyContainer.innerHTML = '<div class="no-entries">Error loading entries</div>';
      }
    }

    // Âà†Èô§ÂçïÊù°ËÆ∞ÂΩï
    function deleteEntry(timestamp) {
      if (confirm('Are you sure you want to delete this entry?')) {
        try {
          let entries = JSON.parse(localStorage.getItem('diaryEntries'));
          entries = entries.filter(entry => entry.timestamp !== timestamp);
          localStorage.setItem('diaryEntries', JSON.stringify(entries));
          
          // Ê∑ªÂä†Âà†Èô§Âä®Áîª
          const entryElement = document.querySelector(`.history-entry[data-timestamp="${timestamp}"]`);
          if (entryElement) {
            entryElement.style.opacity = '0';
            entryElement.style.transform = 'translateX(100px)';
            setTimeout(() => {
              loadHistory();
            }, 300);
          }
        } catch (e) {
          console.error("Error deleting entry:", e);
          alert('Failed to delete entry');
        }
      }
    }
  </script>
</body>
</html>
