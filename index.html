<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Diary</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Microsoft YaHei", sans-serif;
      min-height: 100vh;
      overflow-y: auto;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      transition: background-image 1s ease-in-out;
      background-image: url('day.jpg');
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 32px;
      margin-bottom: 20px;
    }
    .current-time {
      text-align: center;
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 250px;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 18px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
      box-sizing: border-box;
    }
    .file-upload-wrapper {
      text-align: center;
      margin-bottom: 20px;
    }
    #imageUpload {
      display: none;
    }
    .custom-upload-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .custom-upload-button:hover {
      background-color: #1976D2;
    }
    button {
      display: block;
      margin: 0 auto;
      padding: 12px 40px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .preview {
      margin-top: 20px;
    }
    .entry {
      margin-top: 30px;
      padding: 20px;
      border-radius: 5px;
      background-color: #f9f9f9;
      font-size: 18px;
      line-height: 1.6;
    }
    .date {
      color: #888;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .history {
      margin-top: 40px;
    }
    .history h2 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      color: #444;
    }
    .history-entry {
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 5px;
      background-color: #fff;
      position: relative;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .history-entry:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
       .delete-entry {
      position: absolute;
      top: 8px;
      right: 8px;
      background: none; /* 完全透明背景 */
      color: #aaa;     /* 默认浅灰色 */
      border: none;
      font-size: 20px; /* 适当放大叉号 */
      cursor: pointer;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: all 0.2s ease;
      padding: 0;
      font-weight: bold;
      border-radius: 0; /* 去除圆角 */
      box-shadow: none !important; /* 去除所有阴影 */
    }

    .history-entry:hover .delete-entry {
      opacity: 1;
    }

    .delete-entry:hover {
      color: #ff0000;  /* 悬停变红 */
      transform: scale(1.3); /* 放大效果 */
      background: none !important; /* 确保无背景 */
    }

    .delete-entry:active {
      transform: scale(1.1); /* 点击时轻微缩小 */
    }

    .delete-entry:active {
      transform: scale(1.1);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .history-entry {
      animation: fadeIn 0.5s ease forwards;
    }
    .no-entries {
      text-align: center;
      color: #888;
      font-style: italic;
      padding: 20px;
    }
    
    /* 统一图片样式 */
    .preview img,
    .entry img,
    .history-entry img {
      max-width: 80%;
      height: auto;
      border-radius: 5px;
      margin: 20px auto;
      display: block;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js" defer></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js" defer></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js" defer></script>

</head>

<body>
  <div class="container">
    <h1>Our Diary</h1>
    <div class="current-time" id="currentTime"></div>

    <textarea id="diaryText" placeholder="Write your thoughts here..."></textarea>

    <div class="file-upload-wrapper">
      <label class="custom-upload-button" for="imageUpload">Upload Image</label>
      <input type="file" id="imageUpload" accept="image/*" />
    </div>

    <button onclick="saveDiary()">Save Entry</button>

    <div class="preview" id="preview"></div>
    <div class="entry" id="entry"></div>

    <div class="history">
      <h2>Previous Entries</h2>
      <div id="historyContainer">
        <div class="no-entries">No entries yet. Write your first diary entry!</div>
      </div>
    </div>

    <div class="audio-player">
      <audio id="bgMusic" autoplay loop>
        <source src="chiikawa.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

<script>
  window.addEventListener('load', () => {
    // 生成或读取用户唯一ID，用于标识“我”的日记
    let userId = localStorage.getItem('ourDiaryUserId');
    if (!userId) {
      userId = 'user_' + Math.random().toString(36).slice(2);
      localStorage.setItem('ourDiaryUserId', userId);
    }

    // Firebase配置及初始化
    const firebaseConfig = {
      apiKey: "AIzaSyAao88QzAfUPEU1jxNwjIunede0WZ3cBno",
      authDomain: "ourdiary-117423.firebaseapp.com",
      databaseURL: "https://ourdiary-117423-default-rtdb.firebaseio.com",
      projectId: "ourdiary-117423",
      storageBucket: "ourdiary-117423.firebasestorage.app",
      messagingSenderId: "148436874427",
      appId: "1:148436874427:web:0c81e491e49658a339259e",
      measurementId: "G-9GB2EEKHF8"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const analytics = firebase.analytics();
    const db = firebase.database();

    // 更新当前时间与背景
    function updateCurrentTimeAndBackground() {
      try {
        const now = new Date();
        const utcHours = now.getUTCHours();
        const timeStr = now.toUTCString();
        document.getElementById('currentTime').textContent = '🕒 Current Time (UTC): ' + timeStr;

        const isDay = utcHours >= 6 && utcHours < 18;
        document.body.style.backgroundImage = isDay ? "url('day.jpg')" : "url('night.jpg')";
      } catch (e) {
        console.error("Error updating time/background:", e);
      }
    }

    // 显示当前条目
    function displayCurrentEntry(entry) {
      const entryDiv = document.getElementById('entry');
      const dateHTML = `<div class="date">📅 ${entry.date}</div>`;
      const entryHTML = `<p>${entry.text.replace(/\n/g, '<br>')}</p>`;
      let imageHTML = '';
      if (entry.image) {
        imageHTML = `<img src="${entry.image}" alt="Diary Image">`;
      }
      entryDiv.innerHTML = dateHTML + entryHTML + imageHTML;
    }

    // 加载并渲染所有日记条目（实时监听Firebase数据库）
    function loadHistory() {
      const historyContainer = document.getElementById('historyContainer');
      db.ref('diaryEntries').orderByChild('timestamp').on('value', snapshot => {
        const data = snapshot.val();
        if (!data) {
          historyContainer.innerHTML = '<div class="no-entries">No entries yet. Write your first diary entry!</div>';
          return;
        }
        // 转换对象为数组并倒序（最新排前）
        const entries = Object.entries(data)
          .map(([key, val]) => ({ key, ...val }))
          .sort((a, b) => b.timestamp - a.timestamp);

        let historyHTML = '';
        entries.forEach(entry => {
          const imageHTML = entry.image ? `<img src="${entry.image}" alt="Diary Image">` : '';
          // 只有作者自己能看到删除按钮
          const showDelete = entry.userId === userId;
          historyHTML += `
            <div class="history-entry" data-key="${entry.key}">
              ${showDelete ? `<button class="delete-entry" onclick="deleteEntry('${entry.key}')" title="Delete this entry">×</button>` : ''}
              <div class="date">📅 ${entry.date}</div>
              <p>${entry.text.replace(/\n/g, '<br>')}</p>
              ${imageHTML}
            </div>
          `;
        });

        historyContainer.innerHTML = historyHTML;
      });
    }

    // 删除Firebase数据库中的条目
    window.deleteEntry = function(key) {
      if (confirm('Are you sure you want to delete this entry?')) {
        db.ref('diaryEntries/' + key).remove().catch(err => {
          alert('Failed to delete entry: ' + err.message);
        });
      }
    };

    // 保存日记条目到Firebase
    function saveDiary() {
      try {
        const text = document.getElementById('diaryText').value.trim();
        const fileInput = document.getElementById('imageUpload');
        const previewDiv = document.getElementById('preview');

        if (!text) {
          alert('Please enter some text before saving');
          return;
        }

        const now = new Date();
        const dateStr = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
        const timestamp = now.getTime();

        const newEntry = {
          text: text,
          date: dateStr,
          timestamp: timestamp,
          image: null,
          userId: userId
        };

        if (fileInput.files && fileInput.files[0]) {
          const reader = new FileReader();
          reader.onload = function(e) {
            newEntry.image = e.target.result;
            previewDiv.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
            completeSave(newEntry);
          };
          reader.onerror = function() {
            alert('Error reading image file');
            completeSave(newEntry); // 即使图片读取失败也保存文本
          };
          reader.readAsDataURL(fileInput.files[0]);
        } else {
          completeSave(newEntry);
        }
      } catch (e) {
        console.error("Error saving diary:", e);
        alert('An error occurred while saving your entry');
      }
    }

    // 具体保存操作：写入Firebase
    function completeSave(entry) {
      db.ref('diaryEntries').push(entry)
        .then(() => {
          // 清空输入框和文件
          document.getElementById('diaryText').value = '';
          document.getElementById('imageUpload').value = '';
          document.getElementById('preview').innerHTML = '';
          displayCurrentEntry(entry);
        })
        .catch(e => {
          alert('Failed to save entry: ' + e.message);
        });
    }

    // 绑定全局函数供按钮调用
    window.saveDiary = saveDiary;

    // 初始化
    updateCurrentTimeAndBackground();
    setInterval(updateCurrentTimeAndBackground, 1000);
    loadHistory();

    // 音乐自动播放处理
    const music = document.getElementById('bgMusic');
    const tryPlay = () => {
      music.play().catch(() => {});
    };
    document.body.addEventListener('click', tryPlay, { once: true });
  });
</script>

</body>
</html>
